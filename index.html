<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Tabela de Medidas e Cálculos Ecocardiográficos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
            margin: 20px;
            background-color: #f0f0f0;
            position: relative;
        }

        .logo {
            width: 25%;
            height: auto;
        }

        h2 {
            text-align: center;
            margin-top: 2%;
        }

        #ecoContainer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-columns {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .input-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            margin-bottom: 4px;
            font-weight: bold;
        }

        input,
        select {
            padding: 5px;
            font-size: 12pt;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            height: calc(1.5em + 10px);
        }

        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }

        button {
            padding: 8px 20px;
            font-size: 12pt;
            cursor: pointer;
        }

        #alerta {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: green;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 8pt;
        }

        table tr:first-child {
            border-top: 4px double black;
        }

        table tr:last-child {
            border-bottom: 2px solid black;
        }

        td,
        th {
            padding: 4px;
            text-align: center;
            border: none;
        }

        #resultado td {
            text-align: left;
            padding-left: 8px;
            padding-right: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <a href="https://www.cardiodiagnostico.com.br/" target="_blank">
        <img src="https://www.cardiodiagnostico.com.br/wp-content/themes/cardio1/img/logo.png" alt="Cardiodiagnóstico" class="logo">
    </a>

    <h2>Tabela de Medidas e Cálculos Ecocardiográficos</h2>

    <div id="ecoContainer">
        <div class="input-columns">
            <div class="input-column">
                <div class="input-field">
                    <label for="aorta">Aorta (mm)</label>
                    <input type="number" id="aorta">
                </div>
                <div class="input-field">
                    <label for="atrio">Átrio Esquerdo (mm)</label>
                    <input type="number" id="atrio">
                </div>
                <div class="input-field">
                    <label for="ventriculo">Ventrículo Direito (mm)</label>
                    <input type="number" id="ventriculo">
                </div>
                <div class="input-field">
                    <label for="ddve">Diâmetro Diastólico VE (mm)</label>
                    <input type="number" id="ddve">
                </div>
                <div class="input-field">
                    <label for="dsve">Diâmetro Sistólico VE (mm)</label>
                    <input type="number" id="dsve">
                </div>
                <div class="input-field">
                    <label for="septo">Septo (mm)</label>
                    <input type="number" id="septo">
                </div>
                <div class="input-field">
                    <label for="parede">Parede Posterior (mm)</label>
                    <input type="number" id="parede">
                </div>
            </div>

            <div class="input-column">
                <div class="input-field">
                    <label for="fc">Frequência Cardíaca (bpm)</label>
                    <input type="number" id="fc">
                </div>
                <div class="input-field">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso">
                </div>
                <div class="input-field">
                    <label for="altura">Altura (cm)</label>
                    <input type="number" id="altura">
                </div>
                <div class="input-field">
                    <label for="vdf">VDF (ml) (opcional)</label>
                    <input type="number" id="vdf">
                </div>
                <div class="input-field">
                    <label for="vsf">VSF (ml) (opcional)</label>
                    <input type="number" id="vsf">
                </div>
                <div class="input-field">
                    <label for="vae">VAE (opcional)</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="vae" placeholder="valor">
                        <select id="vaeTipo" style="flex: 1;">
                            <option value="indexado">ml/m²</option>
                            <option value="bruto">ml</option>
                        </select>
                    </div>
                </div>
                <div class="input-field">
                    <label for="metodoSelect">Método:</label>
                    <select id="metodoSelect">
                        <option value="">Teichholz</option>
                        <option value="AFI">AFI</option>
                        <option value="Simpson">Simpson</option>
                        <option value="AutoEF">AutoEF</option>
                        <option value="Heart Model">Heart Model</option>
                        <option value="4D LVQ">4D LVQ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="calcularBtn" type="button">Calcular</button>
            <button type="button" onclick="copiarTabela()">Copiar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        </div>

        <div id="alerta"></div>
    </div>

    <table id="resultado"></table>

    <script>
        const ecoContainer = document.getElementById('ecoContainer');
        const tabela = document.getElementById('resultado');
        const calcularBtn = document.getElementById('calcularBtn');

        calcularBtn.addEventListener('click', calcular);

        function calcular() {
            const aorta = +document.getElementById('aorta').value;
            const atrio = +document.getElementById('atrio').value;
            const ventriculo = +document.getElementById('ventriculo').value;
            const ddve = +document.getElementById('ddve').value;
            const dsve = +document.getElementById('dsve').value;
            const septo = +document.getElementById('septo').value;
            const parede = +document.getElementById('parede').value;
            const fc = +document.getElementById('fc').value;
            const peso = +document.getElementById('peso').value;
            const altura = +document.getElementById('altura').value;
            const vdf_in = document.getElementById('vdf').value;
            const vsf_in = document.getElementById('vsf').value;
            const vaeInput = document.getElementById('vae').value;
            const vaeTipo = document.getElementById('vaeTipo').value;
            const metodoSel = document.getElementById('metodoSelect').value;

            const sc = 0.007184 * Math.pow(peso, 0.425) * Math.pow(altura, 0.725);
            const imc = peso / Math.pow((altura / 100), 2);

            function teichholz(d) {
                return ((7.0 / (2.4 + (d / 10))) * Math.pow((d / 10), 3)) / sc;
            }

            let vdf, vsf, metodo = "Teichholz";
            if (!vdf_in || !vsf_in) {
                vdf = teichholz(ddve);
                vsf = teichholz(dsve);
            } else {
                vdf = +vdf_in / sc;
                vsf = +vsf_in / sc;
                metodo = metodoSel || "Manual";
            }

            const fe = ((vdf - vsf) / vdf) * 100;
            const ve = vdf - vsf;
            const ic = (fc * ve) / 1000;
            const imve = (0.8 * (1.04 * (Math.pow((ddve / 10 + septo / 10 + parede / 10), 3) - Math.pow((ddve / 10), 3))) + 0.6) / sc;
            const er = (2 * parede) / ddve;
            const metodoTexto = metodo !== "Teichholz" ? `(${metodo})` : "(Teichholz)";
            const vae = vaeInput ? `${vaeInput} ${vaeTipo === "bruto" ? "ml" : "ml/m²"}` : "N/A";

            const dados = [
                ["Aorta", aorta, "mm", `Fração de Ejeção ${metodoTexto}`, fe.toFixed(1), "%"],
                ["Átrio Esquerdo", atrio, "mm", `Volume Diastólico Final ${metodoTexto}`, vdf.toFixed(1), "mL/m²"],
                ["Ventrículo Direito", ventriculo, "mm", `Volume Sistólico Final ${metodoTexto}`, vsf.toFixed(1), "mL/m²"],
                ["Diâmetro Diastólico VE", ddve, "mm", "Volume Ejetado/batimento", ve.toFixed(2), "mL/m²"],
                ["Diâmetro Sistólico VE", dsve, "mm", "Índice Cardíaco", ic.toFixed(2), "L/min/m²"],
                ["Septo", septo, "mm", "Índice de Massa do VE", imve.toFixed(1), "g/m²"],
                ["Parede Posterior", parede, "mm", "Espessura relativa", er.toFixed(2), ""],
                ["Frequência cardíaca", fc, "bpm", "Superfície corporal (Dubois)", sc.toFixed(2), "m²"],
                ["Peso", peso, "kg", "Índice de Massa Corpórea", imc.toFixed(1), "kg/m²"],
                ["Altura", altura, "cm", "Volume do Átrio Esquerdo", vae, ""]
            ];

            tabela.innerHTML = '';
            dados.forEach(linha => {
                const tr = document.createElement('tr');
                linha.forEach(cel => {
                    const td = document.createElement('td');
                    td.textContent = cel;
                    tr.appendChild(td);
                });
                tabela.appendChild(tr);
            });

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function copiarTabela() {
            const alerta = document.getElementById("alerta");

            if (!tabela.innerText.trim()) {
                alerta.textContent = "Nenhum resultado para copiar.";
                alerta.style.display = "block";
                alerta.style.color = "red";
                setTimeout(() => alerta.style.display = "none", 2000);
                return;
            }

            const range = document.createRange();
            range.selectNode(tabela);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                document.execCommand('copy');
                alerta.textContent = "Tabela copiada para a área de transferência.";
                alerta.style.color = "green";
            } catch (err) {
                alerta.textContent = "Erro ao copiar a tabela.";
                alerta.style.color = "red";
            }

            alerta.style.display = "block";
            setTimeout(() => alerta.style.display = "none", 2000);
            selection.removeAllRanges();
        }

        function limparFormulario() {
            ecoContainer.querySelectorAll('input').forEach(input => input.value = '');
            ecoContainer.querySelector('#metodoSelect').value = '';
            ecoContainer.querySelector('#vaeTipo').value = 'indexado';
            tabela.innerHTML = '';
            document.getElementById("alerta").style.display = "none";
        }

        // Avançar para próximo input ao pressionar Enter
        const formElements = ecoContainer.querySelectorAll('input, select');

        formElements.forEach((el, index) => {
            el.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const nextEl = formElements[index + 1];
                    if (nextEl) {
                        nextEl.focus();
                    } else {
                        calcularBtn.focus();
                    }
                }
            });
        });
    </script>

</body>

</html>
